<li class="item product product-item" data-role="product-item">
    <div class="product">
        <!-- ko if: product_has_url -->
        <a data-bind="attr: {href: product_url, title: product_name}" tabindex="-1" class="product-item-photo">
            <!-- ko foreach: $parent.getRegion('itemImage') -->
            <!-- ko template: {name: getTemplate(), data: item.product_image} --><!-- /ko -->
            <!-- /ko -->
        </a>
        <!-- /ko -->
        <!-- ko ifnot: product_has_url -->
        <span class="product-item-photo">
            <!-- ko foreach: $parent.getRegion('itemImage') -->
            <!-- ko template: {name: getTemplate(), data: item.product_image} --><!-- /ko -->
            <!-- /ko -->
        </span>
        <!-- /ko -->

        <div class="product-item-details">
            <strong class="product-item-name">
                <!-- ko if: product_has_url -->
                <a data-bind="attr: {href: product_url}, html: product_name"></a>
                <!-- /ko -->
                <!-- ko ifnot: product_has_url -->
                <!-- ko text: product_name --><!-- /ko -->
                <!-- /ko -->
            </strong>
            <div class="product_item_sku">
                <span class="label" translate="'SKU'" />
                <span class="value"><!-- ko text: product_sku --><!-- /ko --></span>
            </div>

            <!-- ko if: options.length -->
            <div class="product options" data-mage-init='{"collapsible":{"openedState": "active", "saveState": false}}'>
                <span data-role="title" class="toggle"><!-- ko i18n: 'See Details' --><!-- /ko --></span>

                <div data-role="content" class="content">
                    <strong class="subtitle"><!-- ko i18n: 'Options Details' --><!-- /ko --></strong>
                    <dl class="product options list">
                        <!-- ko foreach: { data: options, as: 'option' } -->
                        <dt class="label"><!-- ko text: option.label --><!-- /ko --></dt>
                        <dd class="values">
                            <!-- ko if: Array.isArray(option.value) -->
                            <span data-bind="html: option.value.join('<br>')"></span>
                            <!-- /ko -->
                            <!-- ko ifnot: Array.isArray(option.value) -->
                            <span data-bind="text: option.value"></span>
                            <!-- /ko -->
                        </dd>
                        <!-- /ko -->
                    </dl>
                </div>
            </div>
            <!-- /ko -->
            <div class="prices_wrapper">
                <div class="piece_packing hidden">
                    <span class="label" translate="'Piece packing'" />
					<span class="value" data-bind="html: item.pieces_in_the_package"></span>
                </div>
                <div class="price_piece_packing">
                    <span class="label" translate="'Price piece packing'" />
                    <span class="value" data-bind="html: item.product_price_one"></span>
                </div>
                <div class="price_package hidden">
                    <span class="label" translate="'Price package'" />
                    <span class="value" data-bind="html: item.product_price_val"></span>
                </div>
                <div class="price_total">
                    <span class="label" translate="'Total'" />
                    <span class="value" data-bind="html: item.product_total"></span>
                </div>
            </div>
            <div class="product-item-pricing">
                <div class="details-qty qty">
                    <label class="label" data-bind="i18n: 'Qty', attr: {
                           for: 'cart-item-'+item_id+'-qty'}"></label>

                    <button data-bind="attr: {id: 'update-cart-item-'+item_id, 'data-cart-item': item_id, title: $t('Update')}" class="update-cart-item" data-action="item_decr">-</button>
                    <input data-bind="attr: {
                           id: 'cart-item-'+item_id+'-qty',
                           'data-cart-item': item_id,
                           'data-item-qty': qty,
                           'data-cart-item-id': product_sku,
						   'data-multiplicity': 1
                           }, value: qty"
                           type="number"
                           size="4"
                           class="item-qty cart-item-qty" readonly>

                    <button data-bind="attr: {id: 'update-cart-item-'+item_id, 'data-cart-item': item_id, title: $t('Update')}" class="update-cart-item" data-action="item_incr">+</button>


                </div>
            </div>

            <div class="product actions">
                <!-- ko if: is_visible_in_site_visibility -->
                <!--<div class="primary">-->
                    <!--<a data-bind="attr: {href: configure_url, title: $t('Edit item')}" class="action edit">-->
                        <!--<span data-bind="i18n: 'Edit'"></span>-->
                    <!--</a>-->
                <!--</div>-->
                <!-- /ko -->
                <div class="delete_button">
                    <a href="#" data-bind="attr: {'data-cart-item': item_id, title: $t('Remove item')}"
                       class="action delete">
                        <span data-bind="i18n: 'Remove'"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</li>
