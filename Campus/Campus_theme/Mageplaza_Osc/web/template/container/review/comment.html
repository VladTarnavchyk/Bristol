<div id="checkout-comment-block-wrap" class="osc-place-order-block checkout-comment-block" data-bind="mageInit: {'collapsible':{'openedState': 'active', 'active': false}}">
	<div class="checkout_show_comment_wrap" data-role="title">
            <span class="opened" data-bind="i18n: 'Collapse comment'"></span>
            <span class="closed" data-bind="i18n: 'Add a comment to the order'"></span>
	</div>
    <div class="field-row checkout_comment_block" data-role="content">
        <div class="input-box">
            <textarea name="comments" id="comments" rows="2" data-bind="value: commentValue"></textarea>
        </div>
    </div>
</div>
